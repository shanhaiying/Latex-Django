{%extends 'base.html'%}

{%block content%}
    <div class="jumbotron">
          <h1 class="display-3 centered">{{title}}</h1>
          <form method="POST">
            {%csrf_token%}
            <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-describedby="basic-addon2" name="input_data">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Send</button>
                  </div>
            </div>
          </form>
    </div>
{%endblock%}
